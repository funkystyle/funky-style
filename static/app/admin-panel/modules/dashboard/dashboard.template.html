
<link rel="stylesheet" href="/static/app/admin-panel/modules/dashboard/dashboard.css" />

<div id="page-wrapper">
    <div class="container-fluid">
        <!-- Page Heading -->
        <div class="row" id="main">
            <div class="col-sm-3 col-md-3">
                <div class="alert text-center">
                    <h3>No Of Stores</h3>
                    <h1 style="font-size: 80px;">{{ stores.length }}</h1>
                </div>
            </div>
            <div class="col-sm-3 col-md-3">
                <div class="alert text-center">
                    <h3>No Of Coupons</h3>
                    <h1 style="font-size: 80px;">{{ coupons.length }}</h1>
                </div>
            </div>
            <div class="col-sm-3 col-md-3">
                <div class="alert text-center">
                    <h3>No Of Deals</h3>
                    <h1 style="font-size: 80px;">{{ deals.length }}</h1>
                </div>
            </div>
            <div class="col-sm-3 col-md-3">
                <div class="alert text-center">
                    <h3>No Of Users</h3>
                    <h1 style="font-size: 80px;">{{ persons.length }}</h1>
                </div>
            </div>
        </div>
        <!-- /.row -->

        <div class="row">
            <div class="col-md-12">
                <bar-chart items="stores"></bar-chart>
            </div>
        </div>
    </div>
    <!-- /.container-fluid -->
</div>
<!-- /#page-wrapper -->
