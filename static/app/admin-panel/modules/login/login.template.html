<link rel="stylesheet" href="/static/app/admin-panel/modules/login/login.css" />

<div class="container">
    <div class="row">
        <div class="col-lg-offset-4 col-lg-4 col-md-offset-4 col-md-4 col-sm-12">
            <div class="panel panel-default" cg-busy="load">
                <div class="panel-body">
                    <h1 class="text-center" style="margin-bottom: 40px;"><b>Fab PromoCodes</b></h1>
                    <form name="signup" ng-submit="loginNow(login)">
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="email" class="form-control" id="email" placeholder="Email" autocomplete="off" ng-model="login.email">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Password" ng-model="login.password">
                        </div>
                        <button type="submit" class="btn btn-primary btn-md btn-block">Login now</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
