<div class="deal-directive-tile" ng-repeat="item in items | limitTo: limit | orderBy: orderBy: true"><div class="panel panel-default deal-tile"><div class="panel-body" style="padding: 0"><div class="product-border-main"><a ui-sref="main.deal_post_details({url: item.url})"><img ng-src="{{ item.images[0] }}" class="img-responsive"></a></div><div class="row" style="padding:0 15px"><div class="col-lg-12 col-md-12 col-sm-12"><a class="deal-title" ui-sref="main.deal_post_details({url: item.url})">{{ item.name }}</a></div></div><div class="row" style="padding: 15px"><div class="col-lg-6 col-md-6 col-sm-6"><h4 class="disc-price"><strong>Rs. {{ item.discount_price }}</strong></h4><strike>Rs. {{ item.actual_price }}</strike></div><div class="col-lg-6 col-md-6 col-sm-6 text-right"><a ui-sref="main.deal_post_details({url: item.url})">View Deal</a></div></div><div class="row"><div class="col-lg-12 col-md-12 col-sm-12"><a href="{{ item.destination_url }}" class="btn btn-md btn-info btn-block"><strong>GET DEAL</strong></a></div></div></div></div></div>
