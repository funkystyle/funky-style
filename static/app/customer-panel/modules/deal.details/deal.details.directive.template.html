<link rel="stylesheet" href="static/app/customer-panel/modules/deal.details/deal.details.directive.css"><div class="col-md-3" ng-repeat="item in items"><div class="panel panel-default"><div class="panel-body" style="padding: 0"><div class="product-border-main"><div class="product-img"><img ng-src="{{ item.images[0] }}" class="img-responsive"></div></div><div class="row" style="padding:0 15px"><div class="col-lg-12 col-md-12 col-sm-12"><h4><a ui-sref="main.deal_post_details({url: item.url})">{{ item.name }}</a></h4></div></div><div class="row" style="padding: 15px"><div class="col-lg-6 col-md-6 col-sm-6 pad-right-0 col-xs-7"><strike>Rs. {{ item.actual_price }}</strike> &nbsp; &nbsp; <a href="">Rs. {{ item.discount_price }}</a></div><div class="col-lg-6 col-md-6 col-sm-6 text-right col-xs-5"><a ui-sref="main.deal_post_details({url: item.url})">View Offers</a></div></div><div class="row"><div class="col-lg-12 col-md-12 col-sm-12"><a href="{{ item.destination_url }}" class="btn btn-md btn-info btn-block">GET DEAL</a></div></div></div></div></div>
