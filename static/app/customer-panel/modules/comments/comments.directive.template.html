<!-- comments section -->
<div class="modal fade" id="commentPopup" tabindex="-1" role="dialog" aria-labelledby="contactLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="panel panel-default">
            <div class="panel-heading">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                <h4 class="panel-title" id="contactLabel">
                    Commenting on {{ info.item.title }}
                </h4>
            </div>
            <form ng-submit="submitComment(comment)" method="post" accept-charset="utf-8">
                <div class="modal-body">
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <textarea style="resize:vertical;" class="form-control"
                                      placeholder="Comment..." rows="6" name="comment"
                                      ng-model="comment.comment" required></textarea>
                        </div>
                    </div>
                </div>
                <div class="panel-footer">
                    <button type="submit" class="btn btn-info btn-sm">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- end of comments -->
