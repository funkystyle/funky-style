<style>
    .media-object {
        max-width: 40px;
    }
</style>

<div class="comment-row">
    <div class="media" ng-repeat="item in items | orderBy: '_created': true">
        <div class="media-left">
            <a href="#">
                <img src="/static/app/customer-panel/modules/assets/images/static-image.png"
                     class="media-object" alt="Sample Image">
            </a>
        </div>
        <div class="media-body">
            <h5 class="media-heading">{{ item.user.first_name }} {{ item.user.last_name }}
                <small><i>Posted on {{ item._created | date: 'dd MMM yyyy hh:mm a' }}</i></small>
            </h5>
            <small style="line-height: 20px; opacity: 0.6;">
                {{ item.comment }}
            </small>
        </div>
    </div>
</div>
