<div class="{{ nClass }} blog-tile" ng-repeat="item in items | orderBy: '_updated': true">
    <img ng-src="{{ item.image }}" alt="" class="img-responsive">
    <div class="cont_1">
        <p class="technoloy_txt">
            <span ng-repeat="i in item.related_categories | orderBy: 'name'">
                <a ui-sref="blogs.category({url: i.url})">{{ i.name }}</a>
                {{$last ? '' : ($index == item.related_categories.length-2) ? ' and ' : ', '}}
            </span>
        </p>
        <h3 class="txt_h3">
            <a ui-sref="blogs.category({url: item.related_categories[0].url})">{{ item.title }}</a>
        </h3>
        <p class="week_txt">
            {{ item._created | date: 'dd MMM yyyy' }}
        </p>
        <p class="para_last" ng-bind-html="trustAsHtml(item.description, 250)"></p>
    </div>
</div>
