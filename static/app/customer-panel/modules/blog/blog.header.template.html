<link rel="stylesheet" type="text/css" href="/static/app/customer-panel/modules/blog.category/blog.category.css"><div id="flipkart-navbar"><div class="container"><a class="blog-logo" ui-sref="main.home"><img src="static/app/customer-panel/modules/assets/images/logo-png.png" alt="" class="img-responsive header_img"></a></div></div><div class="container cont_pad"><div class="nav-section-area"><ul class="nav navbar-nav"><li><a ui-sref="main.home">Home</a></li><li><a ui-sref="blogs.blogs">Blog Home</a></li><li><a ui-sref="main.all_deals">Deals</a></li><li ng-repeat="item in categories | limitTo: 5 | orderBy: 'name'"><a ui-sref="blogs.category({url: item.url})" role="button">{{ item.name }}</a></li></ul></div></div><div class="container cont_back"><div class="row row2_1"><div class="col-md-9 col-lg-9"><div class="word_press" ng-if="top_banner"><a target="_blank" href="{{ top_banner.destination_url }}"><img ng-src="{{ top_banner.image }}" alt="" class="img-responsve"></a></div><ui-view class="blog-ui-view"></ui-view></div><div class="col-md-3 col-lg-3 col_3_border_top col-xs-12 col-sm-12"><div class="panel panel-default"><div class="panel-heading"><h5 class="text-center side-heading">Categories</h5></div><div class="panel-body pan_body"><div class="row row_env" ng-repeat="item in categories"><div class="col-lg-12 col-md-12 col-xs-12 col-sm-12"><p class="env_txt"><a style="color: #000" ui-sref="blogs.category({url: item.url})">{{ item.name }}</a></p></div></div></div></div><div class="blog-side-banner" ng-if="side_banner"><a target="_blank" href="{{ side_banner.destination_url }}"><img ng-src="{{ side_banner.image }}" alt="" class="img-responsve"></a></div><h5 class="lat_blog side-heading text-center">Latest Blog Articles</h5><div class="blogs"><div class="blogs_inner" ng-repeat="blog in blogs | orderBy: '_updated': true"><a class="side-heading" ui-sref="blogs.details({url: blog.url})">{{ blog.title }}</a></div></div></div></div></div>
