<link rel="stylesheet" href="static/app/customer-panel/modules/deal.category.page/deal.category.page.css"><div class="container main-row top-container"><div class="panel panel-default"><div class="panel-body"><div class="row"><div class="col-md-12"><div class="breadcrumb-sec"><ol class="breadcrumb breadcrumb-area pull-left"><li><a href="/">Home</a></li><li><a ui-sref="main.all_deals">Deals</a></li><li ng-repeat="item in deal.breadcrumb"><a ui-sref="main.categoryinfo({url: item.url})">{{ deal.name }}</a></li><li class="active">{{ deal.name }}</li></ol><div><p>Updated on: {{ deal.toDayDate | date: "dd MMM yyyy" }}</p></div></div></div></div><div class="row other-brands-row"><div class="col-lg-3 col-md-3 col-sm-12 col-xs-12 thumb deal-cat-left"><div class="thumbnail store-logo"><img ng-src="{{ deal.image }}" alt="{{ deal.name }}" title="{{ deal.name }}"></div><div class="text-center" star-rating rating-value="deal.rating" max="5"></div><p class="text-center">{{ deal.rating }}/5 Based on {{ deal.voting }} Votes</p></div><div class="col-lg-9 col-sm-12 col-md-9 col-xs-12 store-info"><h3 class="margin-top-5 h3-heading">{{ deal.name }}</h3><p ng-click="show = !show" class="para_small top-desc top-info-desc" ng-class="{'show-desc': show, 'top-info-desc': !show}" data-ng-bind-html="trustAsHtml(deal.top_description)"></p></div></div><div class="row other-brands-row"><div class="col-md-3 col-sm-12"><div class="other-brands-may-like"><div style="margin-top: 5px"><h3 class="h3-heading margin-0">Other Brands</h3></div><div><h5 class="you-may-like">You may like</h5></div></div></div><div class="col-lg-9 col-md-9 col-sm-12 col-xs-12"><div class="repeat-brands"><a class="repeat-brands-item flex-justify-center" ng-repeat="item in deal.related_categories | limitTo: 5" ui-sref="main.deal_category_page({url: item.url})"><img class="img-auto" ng-src="{{ item.image }}" alt="{{ item.image }} Logo"></a></div></div></div></div></div><div class="row"><div class="col-md-3 col-xs-12 col-sm-12"><div class="panel panel-default only-desktop"><div class="panel-heading"><h3 class="font-bold side-h3-heading">Price Range</h3></div><div class="panel-body"><div class="check-box-filter-area"><div class="checkbox" style="word-wrap: break-word" ng-repeat="item in priceRange"><label for="{{ item.range }}_filter" style="font-weight: 500"><input id="{{ item.range }}_filter" type="checkbox" ng-model="filter.priceRange[item.range]" ng-change="applyFilter()"> <span id="span_price_range_{{ item.range }}" class="cr"><i class="cr-icon glyphicon glyphicon-ok"></i> </span><span>{{ item.text }}</span></label></div></div></div></div><div class="panel panel-default only-desktop"><div class="panel-heading"><h3 class="font-bold side-h3-heading">Categories</h3></div><div class="panel-body"><div class="form-group"><div class="icon-addon addon-sm" title="Search for categories"><input type="text" placeholder="Search" class="form-control input-sm" autocomplete="off" id="category_filter" ng-model="search[key]"><label for="category_filter" class="fa fa-search" rel="tooltip"></label></div></div><div class="check-box-filter-area scroll"><div class="checkbox" style="word-wrap: break-word" ng-repeat="item in categories | filter: search[key]"><label for="{{ item._id }}_categories_filter" style="font-weight: 500"><input id="{{ item._id }}_categories_filter" type="checkbox" ng-model="filter.categories[item._id]" ng-change="applyFilter()"> <span id="span_category_{{ item._id }}" class="cr"><i class="cr-icon glyphicon glyphicon-ok"></i> </span><span>{{ item.name }}</span></label></div></div></div></div></div><div class="col-md-9 col_md_9_pad col-xs-12 col-sm-12 pad-5"><h1 class="h3-heading">{{ deal.h2 }}</h1><deal-tile-directive ng-class="{'space-between': filterDeals.length >= 3, 'flex-start': filterDeals.length < 3}" class="col-9-deal-sect" items="filterDeals"></deal-tile-directive><div class="row"><div class="col-lg-12"><div class="footer_alt_image flex-justify-center"><img class="img-auto" ng-src="{{ store.all_image }}" alt="{{ deal.name }} Coupons"></div><div class="panel panel-default"><div class="panel-body footer-desc"><p ng-bind-html="trustAsHtml(deal.footer_description)"></p></div></div></div></div></div></div></div>
