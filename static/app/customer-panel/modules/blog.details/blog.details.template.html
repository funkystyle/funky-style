<div class="panel panel-default"><div class="panel-body panel_pad"><div class="text-center"><span ng-repeat="i in blog.related_categories | orderBy: 'name'"><a ui-sref="blogs.category({url: i.url})">{{ i.name }}</a> {{$last ? '' : ($index == blog.related_categories.length-2) ? ' and ' : ', '}}</span></div><h1 class="h3-heading text-center">{{ blog.title }}</h1><p class="week_txt text-center date">{{ blog._created | date: 'dd MMM yyyy' }}</p><div class="row row_mar_1"><div class="col-lg-12 col-sm-12 col-md-12 blog-tile"><img ng-src="{{ blog.image }}" alt="" class="img-responsive"><div class="cont_1 blog-desc"><p style="text-align: left" class="para_last" ng-bind-html="trustAsHtml(blog.description)"></p></div></div></div></div></div>
