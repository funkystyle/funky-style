<div class="custom-popup-wrapper" ng-style="{top: position().top+'px', left: position().left+'px'}" style="display: block" ng-show="isOpen() && !moveInProgress" aria-hidden="{{!isOpen()}}"><ul class="dropdown-menu typeahead-ul" role="listbox"><li class="uib-typeahead-match" ng-repeat="match in matches track by $index" ng-class="{active: isActive($index) }" ng-mouseenter="selectActive($index)" ng-click="selectMatch($index)" role="option" id="{{::match.id}}"><div class="row"><div class="col-lg-4 col-md-4 col-sm-4 col-xs-3" style="width: 30%"><div class="thumbnail search-thumbnail" style="margin-bottom: 0"><img ng-src="{{ match.model.image }}" alt=""></div></div><div class="col-lg-8 col-md-8 col-sm-8 col-xs-9"><h4 class="font_style">{{ match.model.name }}</h4></div></div></li></ul></div>
