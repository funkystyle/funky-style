<!-- comments section -->
<div class="modal fade" id="reportPopup" tabindex="-1" role="dialog" aria-labelledby="contactLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="panel panel-default">
            <div class="panel-heading">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="panel-title" id="contactLabel">
                    Reporting on {{ info.item.title }}
                </h4>
            </div>
            <form ng-submit="submitReport(report)" method="post" accept-charset="utf-8">
                <div class="modal-body">
                    <div class="row">
                        <div class="col-lg-6 col-md-6" ng-repeat="(key, val) in issue">
                            <div class="[ form-group ]">
                                <input type="radio" data-ng-value="val" name="{{ val }}" data-ng-model="report.issue"
                                       id="{{ val }}" autocomplete="off" />
                                <div class="[ btn-group ]">
                                    <label for="{{ val }}" class="[ btn btn-info ]">
                                        <span class="[ glyphicon glyphicon-ok ]"></span>
                                        <span> </span>
                                    </label>
                                    <label for="{{ val }}" class="[ btn btn-info active ]">
                                        {{ key }}
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <textarea style="resize:vertical;" class="form-control"
                                      placeholder="Description..." rows="6" name="comment"
                                      ng-model="report.description" required></textarea>
                        </div>
                    </div>
                </div>
                <div class="panel-footer">
                    <button type="submit" class="btn btn-info btn-sm">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- end of comments -->
