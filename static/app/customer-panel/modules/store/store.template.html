<link rel="stylesheet" href="static/app/customer-panel/modules/store/store.css"><div class="container container-body"><div class="row"><div class="col-lg-12 col-md-12 col-sm-12"><h3 style="margin-bottom: 20px">All Stores</h3></div></div><div class="row"><div class="col-lg-12 col-md-12 col-sm-12"><div class="order-list-alpha"><ul><li ng-repeat="(key, val) in storeAlphabet" ng-class="{'opacity-5': !val.array.length}" ng-click="setSortkey(key, val)">{{ key }}</li><div style="clear:both"></div></ul></div></div></div><div class="row main-popular-grids row_style"><div class="col-lg-3 col-md-4 col-xs-6 thumb" ng-repeat="item in storeAlphabet[sorting.sorting].array | orderBy: 'name'"><a ui-sref="main.store-info({url: item.url})"><div class="thumbnail" style="position: relative"><img class="img-responsive" ng-src="{{ item.image }}" alt=""><div class="overlay-on-image text-center"><h4>{{ item.name }}</h4></div></div><!-- end thumbnail --><div class="well social-well"><h4 class="text-center">{{ item.name }} ({{ item.related_coupons.length }})</h4></div></a></div><!-- end col --></div><!-- end row --><div class="row row_style"><div class="col-lg-12 col-md-12 col-xs-12"><div class="footer-brand-ulli"><ul><li><a href="">See All Brands</a></li><li><a href="">See All Stores</a></li><li><a href="">See All Banks</a></li><li><a href="">See All Brands</a></li><li><a href="">See All Stores</a></li><li><a href="">See All Banks</a></li><li><a href="">See All Brands</a></li></ul></div></div></div></div>
