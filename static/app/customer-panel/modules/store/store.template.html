<link rel="stylesheet" href="static/app/customer-panel/modules/store/store.css"><div class="container top-container"><div class="row"><div class="col-lg-12 col-md-12 col-sm-12"><h3 class="h3-heading">All Stores</h3></div></div><div class="row"><div class="col-lg-12 col-md-12 col-sm-12"><div class="order-list-alpha"><ul><li ng-repeat="(key, val) in storeAlphabet" ng-class="{'opacity-5': !val.array.length}" ng-click="setSortkey(key, val)">{{ key }}</li><div style="clear:both"></div></ul></div></div></div><div class="main-popular-grids row_style"><a class="store-tile" ui-sref="main.store-info({url: item.url})" ng-repeat="item in storeAlphabet[sorting.sorting].array | orderBy: 'name'"><div class="thumbnail thumb" style="position: relative"><img class="img-responsive" ng-src="{{ item.image }}" alt=""></div><!-- end thumbnail --><div class="well social-well"><h4 class="text-center">{{ item.name }} ({{ item.related_coupons.length }})</h4></div></a><!-- end col --></div><!-- end row --><div class="row row_style"><div class="col-lg-12 col-md-12 col-xs-12"><div class="footer-brand-ulli"><ul><li><a href="">See All Brands</a></li><li><a href="">See All Stores</a></li><li><a href="">See All Banks</a></li><li><a href="">See All Brands</a></li><li><a href="">See All Stores</a></li><li><a href="">See All Banks</a></li><li><a href="">See All Brands</a></li></ul></div></div></div></div>
