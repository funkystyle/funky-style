<link rel="stylesheet" href="/static/bower_components/font-awesome-4.7.0/css/font-awesome.min.css" />
<link rel="stylesheet" href="/static/app/admin-panel/modules/settings/change.password/change.password.css" />



<div class="row">
    <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
        <div class="panel panel-default" style="margin-top: 30px;">
            <div class="panel-heading">
                <h1>
                    CHANGE PASSWORD?
                </h1>
            </div>
            <div class="panel-body">
                <form name="Change" ng-submit="changePassword(change)">
                    <div class="form-group">
                        <label for="NEW_PASWORD">New Password</label>
                        <input type="text" class="form-control input-md" ng-model="change.new_password" required autocomplete="off" placeholder="NEW PASSWORD.." />
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-md btn-info">CHANGE PASSWORD</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
