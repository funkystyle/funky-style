<link rel="stylesheet" href="/static/app/admin-panel/modules/coupons/coupon/coupon.css" />
<div class="panel panel-default" style="margin-top: 90px;">
    <div class="panel-heading">
        <div class="row">
            <div class="col-lg-6">
                <h1 style="margin-top: 10px;">
                    All Coupons
                </h1>
            </div>
            <!-- end col -->
            <div class="col-lg-2 pull-right">
                <a class="btn btn-md btn-info pull-right" style="margin-top: 15px;" ui-sref="header.add-coupon">Add Coupon</a>
            </div>
        </div>
        <!-- end row -->
    </div>

    <div class="panel-body" cg-busy="load">
        <div class="row" style="margin-bottom: 30px;">
            <div class="col-lg-1 col-md-1" ng-if="mySelectedRows.length">
                <button class="btn btn-sm btn-primary"  ng-click="deleteSelected(mySelectedRows)">Delete Selected</button>
            </div>
            <div class="col-lg-6 col-md-6">
                <span ng-click="filterByStatus(val)" ng-repeat="(key, val) in statusOptions">
                    <a class="btn btn-sm btn-default" href="">
                        {{ key }}  (<b>{{ val.length }}</b>)
                    </a> &nbsp;&nbsp;
                </span>
            </div>
        </div> <!-- end row -->

        <div class="row">
            <div class="col-lg-12 col-md-12">
                <div id="grid1" ui-grid="gridOptions" ui-grid-selection ui-grid-pagination class="grid" class="grid"></div>
            </div>
        </div>
    </div>
    <!-- end panel-body -->
</div>
